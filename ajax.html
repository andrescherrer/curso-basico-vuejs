<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VUE js V2 AJAX | Device 4 Code</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
  <div id="main" class="container">
    
    <div class="row">
      <div class="col-sm-4">
        <h1>Lista VUEjs - AJAX</h1>
        <ul class="list-group">
            <li v-for="item in lists" class="list-group-item">
              {{ item.name.first }} {{ item.name.last }}
            </li>
        </ul>
      </div>
      <div class="col-sm-8">
          <h1>JSON</h1>
          <pre>
            {{ $data | json }}
          </pre>
        </div>
    </div>

  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.2/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
  
    <script type="text/javascript">

      var urlUsers = 'https://randomuser.me/api/?results=10';

      new Vue({
        el: '#main',
        created: function() {
          this.getUsers();
        },
        data: {
          lists: []
        },
        methods: {
          getUsers: function() {
            this.$http.get(urlUsers).then(function(response){
              this.lists = response.data.results;
            });
          }
        }
      });
    </script>
</body>
</html>
